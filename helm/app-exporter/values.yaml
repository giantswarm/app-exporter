deployment:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

image:
  name: "giantswarm/app-exporter"
  tag: "[[ .Version ]]"

registry:
  domain: docker.io

provider:
  kind: aws
  region: ""

pod:
  user:
    id: 1000
  group:
    id: 1000

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

# Please note scrape section works only if the cluster app-exporter is
# deployed to supports monitoring.coreos.com/v1 CRs. Otherwise it has no
# influence over the default Prometheus configuration.
scrape:
  timeout: "45s"
  # make sure the interval is greater than the timeout
  interval: "60s"
