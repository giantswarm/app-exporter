version: 2.1

orbs:
  architect: giantswarm/architect@4.24.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: app-exporter
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-app-exporter-to-docker
          image: "docker.io/giantswarm/app-exporter"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-app-exporter-to-quay
          image: "quay.io/giantswarm/app-exporter"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-app-exporter-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/app-exporter"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: push-app-exporter-to-control-plane-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "app-exporter"
          persist_chart_archive: true
          requires:
            - push-app-exporter-to-docker
            - push-app-exporter-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/run-tests-with-ats:
          name: run-tests-with-ats
          requires:
            - push-app-exporter-to-control-plane-catalog

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-shared-app-collection
          app_name: "app-exporter"
          app_collection_repo: "shared-app-collection"
          requires:
            - push-app-exporter-to-aliyun
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-aws-app-collection
          app_name: "app-exporter"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-app-exporter-to-aliyun
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-azure-app-collection
          app_name: "app-exporter"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-openstack-app-collection
          app_name: "app-exporter"
          app_collection_repo: "openstack-app-collection"
          requires:
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-kvm-app-collection
          app_name: "app-exporter"
          app_collection_repo: "kvm-app-collection"
          requires:
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-vsphere-app-collection
          app_name: "app-exporter"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-app-exporter-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
