version: 2.1

orbs:
  architect: giantswarm/architect@5.10.1

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: app-exporter
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          chart: app-exporter
          persist_chart_archive: true
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/

      - architect/run-tests-with-ats:
          name: run-tests-with-ats
          requires:
            - push-to-app-catalog

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-aws-app-collection
          app_name: app-exporter
          app_collection_repo: aws-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-azure-app-collection
          app_name: app-exporter
          app_collection_repo: azure-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-exporter-to-vsphere-app-collection
          app_name: app-exporter
          app_collection_repo: vsphere-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/


      - architect/push-to-app-collection:
          name: push-to-cloud-director-app-collection
          context: architect
          app_name: app-exporter
          app_collection_repo: cloud-director-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: app-exporter
          app_collection_repo: capa-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capz-app-collection
          app_name: app-exporter
          app_collection_repo: capz-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-gcp-app-collection
          app_name: app-exporter
          app_collection_repo: gcp-app-collection
          requires:
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
