version: 2.1

orbs:
  architect: giantswarm/architect@dev:ce9a62fb6407cd537b3123a9546847b7b7fb0d0b

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        binary: app-exporter
        golangci_lint_flags: "-E gosec -E goconst -E asciicheck --skip-files=service/collector/app_test.go,service/collector/set.go --timeout 10m --max-same-issues 0 --max-issues-per-linter 0"
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/

          branches:
            ignore:
            - main
            - master
    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: push-to-app-catalog
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: app-exporter
        persist_chart_archive: true
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/

          branches:
            ignore:
            - main
            - master
    - architect/run-tests-with-ats:
        name: run-tests-with-ats
        requires:
        - push-to-app-catalog

    - architect/push-to-app-collection:
        context: architect
        name: push-app-exporter-to-aws-app-collection
        app_name: app-exporter
        app_collection_repo: aws-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-app-exporter-to-azure-app-collection
        app_name: app-exporter
        app_collection_repo: azure-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-app-exporter-to-vsphere-app-collection
        app_name: app-exporter
        app_collection_repo: vsphere-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/


    - architect/push-to-app-collection:
        name: push-to-cloud-director-app-collection
        context: architect
        app_name: app-exporter
        app_collection_repo: cloud-director-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capa-app-collection
        app_name: app-exporter
        app_collection_repo: capa-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capz-app-collection
        app_name: app-exporter
        app_collection_repo: capz-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
